                <h1>Criar comentario</h1><span id="fechar"><i class="fa-solid fa-xmark"></i></span>
            </div>

                <div class="escritaInputs">

                    <div class="caixaComentarioModal">
                        <label for="textoComentarioCriacao">Comentario</label>
                        <span id="numCaracter">0/1500</span>
                        <textarea name="textoComentarioCriacao" id="textoComentarioCriacao" cols="30" maxlength="1500" rows="10"
                            autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="escolhaTema">
                    <h3>Tema do conteudo</h3>
                    <span id="SpanComentario" class="comentario"></span>
                    <span id="SpanTeoria" class="teoria"></span>
                    <span id="SpanSpoiler" class="spoiler"></span>

                    <br><br>
                    <span id="tipoTema"></span>
                </div>
            </div>

          <div class="caixaBotao">
            <button onclick="CadastrarComentario()">enviar comentario</button>
          </div>
